<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        th, td {
            padding: 15px;
            border: 1px solid #444;
        }
        th {
            background: #ff9800;
            color: black;
        }
        td {
            background: #222;
        }
        .highlight {
            background: #ff5722;
        }
    </style>
</head>
<body>
    <h1>Weekly Work Schedule</h1>
    <table>
        <tr>
            <th>Day</th>
            <th>Time</th>
            <th>Notes</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>12:30 - 15:30</td>
            
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>16:30 - Night</td>
            <td>-</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>14:00 - 15:30</td>
            <td>-</td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td>18:30 - Night</td>
            <td>-</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td>12:00 - 15:00</td>
            <td>-</td>
        </tr>
    </table>
</body>
</html>
